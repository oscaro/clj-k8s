name: Clojure With Minikube

on:
  push:
    branches: [ "master", "devel" ]
  pull_request:
    branches: [ "master", "devel" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # Setup Minikube
    - name: Setup Minikube
      uses: manusa/actions-setup-minikube@v2.7.2
      with:
        minikube version: 'v1.28.0'
        kubernetes version: '1.24.12'
        github token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Minikube Env for test #1
      run: kubectl -n kube-system create serviceaccount toast
    - name: Setup Minikube Env for test #2
      run: kubectl create clusterrolebinding toast-bind --clusterrole=cluster-admin --serviceaccount=kube-system:toast
    - name: Setup Minikube Env for test #3
      run: echo "K8S_TOKEN=$(kubectl create token toast)" >> $GITHUB_ENV
    # Setup Clojure
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
